    <p>Every year of their lives, the Milliron children have all attended the Arizona Renaissance Festival.</p><p>They have met faries and mermaids, Princes and Paupers. They have riden giant rocking horses and live elephants.</p><p>Click their faces above to learn more about each of them.</p>
